<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex justify-content-center align-items-center">

  <div class="login-container">

    <!-- ! Logo -->
  <div class="text-center mb-4">
    <img src="img/cdc.png" alt="Logo" class="login-logo">
  </div>

    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <div class="mb-3">
        <label for="labelUsuario" class="form-label ps-3">Usuario</label>
      <input type="text" 
             class="form-control rounded-pill py-3 w-100" 
             placeholder="Nombre de usuario">
    </div>

    <label for="labelPassword" class="form-label ps-3">Contraseña</label>
    <div class="mb-4">
      <input type="password" 
             class="form-control rounded-pill py-3 w-100" 
             placeholder="Contraseña">
    </div>

    <a href="pendiente.html" class="btn btn-primary rounded-pill py-3 w-100">
        Ingresar
    </a>

  </div>

</body>
</html>
